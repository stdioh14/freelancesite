<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">




{% extends "base.html" %}


{% block content %}

{% include 'navbar.html' %}

    <br>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center col-12">
                <form method="post" class="w-75">
                    {% csrf_token %}
                    <div class="form-group>
                        <label for="exampleFormControlInput1">Title</label>
                        <input type="text" class="form-control" id="id_title" name="title" placeholder="Problem title" maxlength="30" required="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Description</label>
                        <input type="text" class="form-control" id="id_description" name="description" placeholder="Description" maxlength="300" required="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Language</label>
                        <select class="form-control" name="language" id="id_language" required="">
                            {% for x,y in form.fields.language.choices %}
                                <option value="{{x}}">{{y}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add new problem</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
